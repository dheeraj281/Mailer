<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}-Mailer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://kit.fontawesome.com/ab2047acfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
  {% if current_user.is_authenticated %}
  <div id="wrapper">
   <section id="header">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
             <div class="container-fluid navbar-container">
                 <div class="container navbar-row-container">
                     <div class = "row">
                          <div class="col-lg-1">

                                 <a class="navbar-brand" href="{{ url_for('base.base_view') }}">Mailer</a>
                                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                                 <span class="navbar-toggler-icon"></span>
                                 </button>

                          </div>

                          <div class="col-lg-10">

                                   <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                        <ul class="navbar-nav">
                                            <li class="nav-item">
                                                <a class="nav-link" href="{{ url_for('base.base_view') }}">Dashboard</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="{{ url_for('campaigns.create_campaign') }}">Campaigns</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="{{ url_for('base.mailing_list') }}">Mailing-list</a>
                                            </li>
                                             <li class="nav-item">
                                                <a class="nav-link" href="{{ url_for('base.email_template') }}">Email-Templates</a>
                                            </li>
                                        </ul>
                                   </div>

                          </div>

                          <div class="col-lg-1">

                                 <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                    <ul class="navbar-nav">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="{{ url_for('base.job_logs') }}">Job Logs</a></li>
                                                <li><a class="dropdown-item" href="#">link</a></li>
                                                <li><a class="dropdown-item" href=" {{ url_for('users_view.logout') }}">Logout</a></li>
                                            </ul>
                                        </li>
                                   </ul>
                                 </div>

                         </div>
                     </div>
                 </div>
             </div>
        </nav>

   </section>
  {% endif %}
  {% block content %}

  {% endblock %}
  {% if current_user.is_authenticated %}
  <footer id= "footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; Mailers</small>
    </div>
  </footer>
  </div>
  {% endif %}
  <script src="{{ url_for('static', filename='scripts/event_handler.js') }}" ></script>

  </body>
</html>
