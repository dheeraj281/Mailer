<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Mailer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

   <script src="https://kit.fontawesome.com/ab2047acfc.js" crossorigin="anonymous"></script>
  </head>
  <body>

<div class="bg-container" style="background-image: url({{ url_for('static', filename='images/login_background.jpg') }});">
    <div class="text-block text-center text-block-login">
        <h1>MAIlER</h1>
        <p>Schedule you promotional emails in easily! </p>
    </div>

    <div class="card-body form-center">
        {% for message in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
               {{ message }}
              <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
        {% endfor %}
          <h2 class="fw-bold mb-5">Login Here!</h2>
          <form method="post">
            <!-- Email input -->
            <div class="form-floating mb-3">
                  <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                  <label class = "form-label" for="email">Email</label>
               </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
                  <input type="password" name = "password" class="form-control" id="password" placeholder="password">
                  <label class = "form-label" for="email">Password</label>
               </div>


            <!-- Submit button -->
            <button type="submit" class="login-btn btn btn-primary btn-block btn-lg mb-4">
              Login
            </button>
              <p> -OR-</p>
               <button onclick="location.href='{{ url_for('users_view.register')}}';" type="button" class="login-btn btn btn-primary btn-block btn-lg mb-4">
              Signup
            </button>
          </form>
    </div>
</div>
  </body>
</html>
