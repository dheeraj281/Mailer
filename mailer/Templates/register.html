<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Mailer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/ab2047acfc.js" crossorigin="anonymous"></script>
  </head>
  <body>
<section class="text-center">

  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url({{ url_for('static', filename='images/login_background.jpg') }});
        height: 300px;
        ">
      <div class="text-block">
        <h1>MAIlER</h1>
        <p>Schedule you promotional emails in easily! </p>
     </div>
  </div>
  <!-- Background image -->



  <div class="card mx-4 mx-md-5 shadow-5-strong login-card" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          {% for message in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
               {{ message }}
              <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
        {% endfor %}
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form method="post">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-floating mb-3">
                  <input type="text" name = "firstname" class="form-control" id="firstname" placeholder="first name">
                  <label class = "form-label" for="firstname">First name</label>
               </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating mb-3">
                  <input type="text" name = "lastname" class="form-control" id="lastname" placeholder="last name">
                  <label class = "form-label" for="lastname">Last name</label>
               </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-floating mb-3">
                  <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                  <label class = "form-label" for="email">Email</label>
               </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
                  <input type="password" name = "password" class="form-control" id="password" placeholder="password">
                  <label class = "form-label" for="email">Password</label>
               </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
              <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign up
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
  </body>
</html>
<!-- Section: Design Block -->
